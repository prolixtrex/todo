<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-grid.css" />
        <link rel="stylesheet" href="./font-css/all.css" />
        <link rel="stylesheet" href="style.css" />
        <title>todo</title>
    </head>
    <body>
        <div class="container-sm h-100 wrapper">
            <div class="app">
                <header class="header">
                    <div class="d-flex justify-content-between">
                        <h4 class="mb-3">My ToDo</h4>
                        <span id="taskCount"></span>
                    </div>

                    <div>
                        <button
                            class="btn button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseExample"
                            aria-expanded="false"
                            aria-controls="collapseExample"
                            onclick="resetForm();"
                        >
                            Add New Task <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="card">
                            <div class="card-header">
                                <p class="text-center mb-0">New Task</p>
                            </div>

                            <div class="card-body">
                                <form id="form">
                                    <p>Task Title</p>
                                    <input
                                        type="text"
                                        class="form-control"
                                        autofocus
                                        required
                                        name=""
                                        id="title"
                                    />
                                    <br />
                                    <p>Due Date</p>
                                    <input
                                        type="date"
                                        class="form-control"
                                        name=""
                                        id="dateInput"
                                        required
                                    />
                                    <br />
                                    <p>Description</p>
                                    <textarea
                                        name=""
                                        id="textArea"
                                        cols="30"
                                        rows="5"
                                        class="form-control"
                                        required
                                    ></textarea>
                                    <div>
                                        <button
                                            type="submit"
                                            id="add"
                                            class="btn button"
                                        >
                                            Add
                                        </button>
                                        <button id="update" class="btn button">
                                            Update
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div id="task-header">
                        <h5 class="text-center my-3">Tasks</h5>
                        <div>
                            <span>Sort by</span>
                            <select name="sort" id="sort">
                                <option value="all">all</option>
                                <option value="expired">expired</option>
                                <option value="today">today</option>
                                <option value="upcoming">upcoming</option>
                            </select>
                        </div>
                    </div>
                </header>

                <div class="text-center" id="tasks"></div>
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span id="closeModalBtn" class="close text-end"
                        >&times;</span
                    >
                    <p>Are you sure you want to delete this task?</p>
                    <button id="deleteBtn" class="fw-bold">Confirm</button>
                </div>
            </div>
        </div>

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
